<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/app.css">
  <title>{% block title %}Madlibs Game {% endblock %} </title>
</head>
<body>
  {% block content %}
  <h1 id="main">Madlibs</h1>

  <form action="{{ url_for('show_story') }}" method="POST">
    {% for prompt in prompts %}
        <label>{{ prompt.capitalize() }}:</label>
        <input type="text" name="{{ prompt }}" required><br>
    {% endfor %}
    <button type="submit">Generate Story</button>
  </form>

   {% endblock %}
  

  </form>
</body>
</html>
